<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audi RS2 samenstellen </title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <div id="audiPreview">


            <img src="images/blauw.svg" alt="" id="blauweAudi">
            <img src="images/zwarteramen.svg" alt="" id="zwartRaam">
            <img src="images/grijzevelgen.svg" alt="" id="grijsVelg">
    </div>

    <audio src="images/startmotor.mp3" id="starten">

    </audio>

    <div id='audiOpties'>

      <h1>Stel je eigen Audi RS2 samen</h1>

      <fieldset>
        <legend>Kleur</legend>
        <button id="audiBlauwOptie" name="blauw">Blauw</button>
        <button id="audiGroenOptie" name="groen">Groen</button>
        <button id="audiRoodOptie" name="rood">rood</button>
      </fieldset>

       <fieldset>
         <legend>Velgen</legend>
         <button id="grijzeVelgen" name="grijs">Grijs</button>
         <button id="zwarteVelgen" name="zwart">Zwart</button>
         <button id="bronzeVelgen" name="brons">Brons</button>
       </fieldset>

       <fieldset>
         <legend>Raam tint</legend>
         <button id="zwarteRamen" name="zwart">zwart</button>
         <button id="blauweRamen" name="blauw">blauw</button>
         <button id="rozeRamen" name="roze">roze</button>
       </fieldset>

       <button id="randomSpec" name="random">Random</button>

     </div>









    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
